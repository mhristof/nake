---
repos:
  - repo: https://github.com/tekwizely/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
      - id: go-imports
      - id: go-returns
      - id: go-lint
      - id: golangci-lint
  - repo: https://github.com/mhristof/pre-commit-golang/
    rev: v0.1.0
    hooks:
      - id: gofumpt
      - id: go-unit-tests
      - id: go-static-check
