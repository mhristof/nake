---
repos:
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.20
    hooks:
      - id: shellcheck
  - repo: local
    hooks:
      - id: shfmt
        name: shfmt
        minimum_pre_commit_version: 2.11.1
        language: golang
        additional_dependencies:
          - mvdan.cc/sh/v3/cmd/shfmt@v3.3.0
        entry: shfmt
        args:
          - -w
          - -i
          - "4"
          - -ci
        types:
          - shell
